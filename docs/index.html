<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" href="./assets/logo.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="src/basicFormatting.js" defer></script>
    <script src="src/getInfo.js" defer></script>
    <script src="src/navButtons.js" defer></script>
    <script src="src/searchAlgo.js" defer></script>
    <script src="app.js" defer></script>
    <title>Textify</title>
  </head>
  <body class="overflow-hidden">
    <div
      class="bg-cover bg-center w-full h-full"
      style="background-image: url('./assets/body-bg.jpeg')"
    >
      <nav class="w-screen bg-slate-50 h-10">
        <div class="w-full h-full flex flex-row justify-between">
          <div class="ml-4 flex flex-row">
            <img
              src="./assets/logo.png"
              alt="logo"
              class="h-full w-9 m-1 rounded-full"
            />
            <h1 class="text-sky-400 font-bold text-xl my-2">Textify</h1>
          </div>
          <div class="flex flex-row mr-4">
            <!-- <button
              id="nav-help"
              class="text-sky-500 text-base font-semibold mr-4 hover:underline transition duration-700 ease-out hover:ease-in"
            >
              help
            </button> -->
            <button
              id="nav-source-code"
              class="text-sky-500 text-base font-semibold mr-4 hover:underline transition duration-700 ease-out hover:ease-in"
            >
              source code
            </button>
            <button
              id="nav-about-us"
              class="text-sky-500 text-base font-semibold mr-4 hover:underline transition duration-700 ease-out hover:ease-in"
            >
              about us
            </button>
          </div>
        </div>
      </nav>
      <div class="w-screen h-screen flex flex-row justify-center">
        <div class="w-full flex flex-col my-6 md:w-5/6 lg:w-4/6">
          <div
            class="w-full h-10 bg-sky-400 border-slate-400 md:rounded-t-xl flex flex-row justify-between opacity-90"
          >
            <div class="flex flex-row">
              <button class="px-2 py-2 h-full mr-1">
                <span id="copyContent" class="material-symbols-outlined">
                  content_copy
                </span>
              </button>
              <button id="pasteContent" class="px-1 py-2 h-full mr-1">
                <span class="material-symbols-outlined"> content_paste </span>
              </button>
              <button id="toUpper" class="px-1 py-2 h-full mr-1">
                <span class="material-symbols-outlined">
                  keyboard_capslock_badge
                </span>
              </button>
              <button id="toLower" class="px-1 py-2 h-full mr-1">
                <span class="material-symbols-outlined"> match_case </span>
              </button>
              <button id="capitalize" class="px-1 py-2 h-full mr-1">
                <span class="material-symbols-outlined"> text_fields </span>
              </button>
              <button id="formatSpace" class="px-1 py-2 h-full mr-1">
                <span class="material-symbols-outlined">
                  imagesearch_roller
                </span>
              </button>
              <button id="clear" class="px-1 py-2 h-full mr-1">
                <span class="material-symbols-outlined"> delete_forever </span>
              </button>
            </div>
            <div class="flex flex-col justify-center">
              <div class="mr-2 w-24 flex flex-row h-3/4">
                <input
                  id="searchInput"
                  class="w-3/4 p-2 h-full text-center rounded-l-xl focus:outline-none"
                  type="text"
                  placeholder="search"
                />
                <button
                  id="searchText"
                  class="h-full py-1 px-1 rounded-r-xl bg-white"
                >
                  <span class="material-symbols-outlined"> search </span>
                </button>
              </div>
            </div>
          </div>
          <label>
            <textarea
              id="textarea-main"
              class="opacity-60 h-96 w-full text-left border bg-white border-gray-300 align-top p-2 font-sans rounded-b-xl focus:outline-none"
              placeholder="Enter your text here..."
            ></textarea>
          </label>
          <div class="flex flex-col my-2 text-gray-800">
            <label class="flex flex-col md:flex-row" id="viewInfo">
              <span id="Characters" class="mr-8">Characters : 0</span>
              <span id="Words" class="mr-8">Words : 0</span>
              <span id="Sentences" class="mr-8">Sentences : 0</span>
              <span id="Paragraphs" class="mr-8">Paragraphs : 0</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div
      id="overlay"
      class="hidden flex overlay absolute w-full h-full top-0 left-0 z-10 flex-col justify-center items-center bg-slate-50 bg-opacity-30"
    >
      <div class="h-5/6 w-5/6 bg-slate-300 border-slate-400 md:rounded-xl">
        <div class="flex flex-row justify-center m-4">
          <button
            id="closeResult"
            class="py-3 px-4 text-center hover:bg-red-700 bg-red-600 border-red-800 rounded-xl text-white font-bold transition duration-700 ease-out hover:ease-in hover:shadow-l"
          >
            close
          </button>
        </div>
        <label id="searchResult" class="my-6 mx-4"></label>
      </div>
    </div>
  </body>
</html>
